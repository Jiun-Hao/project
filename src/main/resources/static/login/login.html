<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<HEAD>
		<META http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<TITLE>登陆页面</TITLE>
		<!-- ================= 页面头的图标 ================== -->
		<link rel="icon" type="image/x-icon" href="/static/img/wechat.jpg"/>
		<script src="/static/login/js/jquery-3.4.1.js" type="text/javascript"></script>
		<script src="/static/login/js/bootstrap.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<SCRIPT type="text/javascript">
			$(function() {
				//提交表单
				$("#user_login_submit").click(function(){
					var userSerialId = $("#user_serial_id").val()
					var userPassword = $("#user_password").val()
					console.log(userPassword)
					$.ajax({
						async:false,
						contentType: "application/json;charset=utf-8",
						dataType:"json",
						type:"POST",
						url:"/login",
						data:JSON.stringify({ userSerialId: userSerialId ,userPassword :userPassword}),
						success:function(data){
							console.log(data)
							if(data){
								location.href="/demo"
								// window.location.href = "/demo";
							}else{
								alert("账号或密码有误！");
							}
						},error:function(data){
							alert("Error");
						}
					});
				})

			});
		</SCRIPT>
	</HEAD>

	<BODY>
		 <form class="box">
			 <h1>Login</h1>
			 <input type="text" name="" placeholder="Username" id="user_serial_id">
			 <input type="password" name="" placeholder="Password" id="user_password">
			 <input type="submit" id="user_login_submit" name="" value="Login">
		 </form>
	</BODY>
</HTML>
